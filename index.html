<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form>
        <h1>Examen sobre el diseño web</h1>
        <h2>Sección 1</h2>
    
        <div class="contenido">
            <label for="name">Ingrese su nombre</label>
            <input placeholder="Tu nombre" id="name" type="text">
            <label for="email">Ingrese su correo</label>
            <input placeholder="Ingrese su correo" type="email" >
            <label for="cumple">Ingrese su cumple:</label>
            <input type="date" id="cumple" placeholder="Tu cumple">
        </div>

        <div class="contenido">
            <label for="name">Pregunta 2</label>
            <select name="country" id="tarven2">
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
            </select>
        </div>
          

        <div class="contenido">
                <label for="age">Ingrese su edad</label>
            <div class="rad_padre">
                <div class="rad_cont">
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">0 - 30</label>
                </div>
                <div class="rad_cont">
                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">31 - 60</label>  
                </div>
                <div class="rad_cont">
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">61 - 100</label>
                </div>
            </div>
        </div>

        <div class="contenido">
            <label for="age">Ingrese su edad</label>
            <div class="rad_padre">
                <div class="rad_cont">
                    <input type="checkbox" id="age4" name="age" value="30">
                    <label for="age4">0 - 30</label>
                </div>
                <div class="rad_cont">
                    <input type="checkbox" id="age5" name="age" value="60">
                    <label for="age5">31 - 60</label>  
                </div>
                <div class="rad_cont">
                    <input type="checkbox" id="age6" name="age" value="100">
                    <label for="age6">61 - 100</label>
                </div>
            </div>
        </div>

        <div class="contenido">
            
            <label for="opinion">Exprese sus comentarios de felicidad:</label>
            <textarea placeholder="Ingrese su felicidad" id="opinion" name="opinion" rows="4" cols="40"></textarea>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <a href="" class="obj boton">← Anterior</a>
            <a href="" class="obj boton principal">Siguiente →</a> 
        </div>

        <p style="text-align: center;">Examen hecho por Nancuante, Medina y Calbucura de 4º I - Inf.</p> 
    </form>
</body>
</html>
