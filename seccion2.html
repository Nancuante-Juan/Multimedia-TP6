<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen sobre el diseño web</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form>
        <h1>Examen sobre el diseño web</h1>
        <h2>Sección 2</h2>
        <i>Las preguntas que poseen * son obligatorias.</i>
    
        <!-- Pregunta 1 -->
        <div class="contenido">
            <label for="estructura">¿Cómo se crea la estructura básica de un documento HTML? *</label>
            <textarea id="estructura" name="estructura" placeholder="Escribe tu respuesta..." rows="4" required></textarea>
        </div>

        <!-- Pregunta 2 -->
        <div class="contenido">
            <label for="ln">¿En dónde se colocan los link y para que sirven? *</label>
            <textarea id="ln" name="ln" placeholder="Escribe tu respuesta..." rows="4" required></textarea>
        </div>

        <!-- Pregunta 3 -->
        <div class="contenido">
            <label>¿Cuál es la diferencia entre &lt;h1&gt; y &lt;h2&gt;? *</label>
            <div class="rad_padre">
                <div class="rad_cont">
                    <input type="radio" id="h2_1" name="h1" value="h2_1" required>
                    <label for="h2_1">&lt;h2&gt; indica una sección dentro del contenido del &lt;h1&gt; y es más pequeño.</label>
                </div>
                <div class="rad_cont">
                    <input type="radio" id="h2_2" name="h1" value="h2_2">
                    <label for="h2_2">&lt;h2&gt; es más grande que &lt;h1&gt;.</label>
                </div>
                <div class="rad_cont">
                    <input type="radio" id="h2_3" name="h1" value="h2_3">
                    <label for="h2_3">&lt;h2&gt; contiene títulos de dos líneas</label>
                </div>
            </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="contenido">
            <label for="enlace">¿Cuál de las siguientes etiquetas se utiliza para crear un enlace en HTML?*</label>
            <select id="enlace" required>
                <option value="">Seleccione una opción</option>
                <option value="img">&lt;img&gt;</option>
                <option value="p">&lt;p&gt;</option>
                <option value="a">&lt;a&gt;</option>
                <option value="link">&lt;link&gt;</option>
            </select>
        </div>

        <!-- Pregunta 5 -->
        <div class="contenido">
            <label for="parr">¿Qué etiqueta se usa para crear un párrafo? *</label>
            <select id="parr" required>
                <option value="">Seleccione una opción</option>
                <option value="p2">&lt;p&gt;</option>
                <option value="span">&lt;span&gt;</option>
                <option value="h1">&lt;h1&gt;</option>
            </select>
        </div>

        <!-- Pregunta 6 -->
        <div class="contenido">
            <label>¿Qué significa CSS?</label>
            <div class="rad_padre">
                <div class="rad_cont">
                    <input type="radio" id="css1" name="tag" value="css1">
                    <label for="css1">Creative Style Sheets</label>
                </div>
                <div class="rad_cont">
                    <input type="radio" id="css2" name="tag" value="css2" required>
                    <label for="css2">Cascading Style Sheets</label>
                </div>
                <div class="rad_cont">
                    <input type="radio" id="css3" name="tag" value="css3">
                    <label for="css3">Colorful Style Sheets</label>
                </div>
            </div>
        </div>

        <!-- Pregunta 7 -->
        <div class="contenido">
            <label for="leng">¿Cuál de los siguientes lenguajes NO es utilizado en el desarrollo web?*</label>
            <select id="leng" required>
                <option value="">Seleccione una opción</option>
                <option value="jv">JavaScript</option>
                <option value="xlsx">Excel</option>
                <option value="css">CSS</option>
            </select>
        </div>

        <!-- Pregunta 8 -->
        <div class="contenido">
            <label for="sign">¿Qué significa HTML?</label>
            <textarea placeholder="Explica en pocas palabras..." rows="3" id="sign" required></textarea>
        </div>

        <div style="display: flex; justify-content: space-between;">
            <a href="index.html" class="obj boton">← Anterior</a>
            <button type="submit" class="obj boton principal" formaction="fin.html">Enviar →</button> 
        </div>

        <p style="text-align: center;">Examen hecho por Nancuante, Medina y Calbucura de 4º I - Inf.</p> 
    </form>
</body>
</html>
